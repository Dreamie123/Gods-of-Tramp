<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<head>
<title>Galerien zu aktuellen Events/Veranstaltungen</title>
<meta name="keywords"
	content="fotos, bilder, bungee, longe, sport, trampolin, action" />
		</head>
		<h1>
			<span class="lift:ImageBrowser.currentCategory" />
		</h1>
		<div class="lift:ImageBrowser.categories">
			<div class="image-category">
				<a class="categorylink" href="/"><span class="name">Image Catagory</span></a>
			</div>
		</div>
		<br />
		<div class="lift:ImageBrowser.images?columns=4&width=150&height=150;">
			<div class="entry column span-4 span-down-4"
				style="text-align: center;">
				<a class="imagelink" rel="lightbox[gallery]" href="/"><img class="content"
					style="vertical-align: middle;" src="/static/logo.png" /></a>
			</div>
		</div>
		<div class="span-16">
			<form class="lift:ImageBrowser.addCategory?form=POST">
	    Unter Kategory Name: <input type="text" class="name" />
				<button type="submit" class="submit">Submit</button>
			</form>
		</div>
		<div class="span-16">
			<form class="lift:ImageAction.uploadWithCategory?form=POST&multipart=true;">
	    Bild hochladen: <input type="file"  class="fileupload"/>
				<button type="submit" class="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
