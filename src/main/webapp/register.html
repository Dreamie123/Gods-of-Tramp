<div class="lift:surround?with=default&at=content;">
	<head>
<title>Registrieren – Gods-of-Tramp</title>
<meta name="keywords"
	content="newsletter, trendsport, aktuelles, trampolin, wettkämpfe, news" />
	</head>
	<h2>Registrieren</h2>
	<p>
		<form class="lift:UserAction.register?form=POST">
			<table>
				<tr>
					<td>Benutzername</td>
					<td><input type="text" class="name" /></td>
				</tr>
				<tr>
					<td>E-Mail</td>
					<td><input type="text" class="email" /></td>
				</tr>
				<tr>
					<td>Passwort</td>
					<td><input type="password" class="password"/></td>
				</tr>
				<tr>
					<td>Wiederhole Passwort</td>
					<td><input type="password" class="retypepassword" /></td>
				</tr>
				<tr>
					<td>Ja, ich will Newsletter erhalten</td>
					<td><input type="checkbox" class="newsletter" /></td>
				</tr>
				<tr>
					<td>Ich akzeptiere die <span class="lift:Menu.item?name=agb">AGB</span></td>
					<td><input type="checkbox" class="agb" /></td>
				</tr>
			</table>
			<button type="submit" class="submit">Submit</button>
		</form>
	</p>
</div>
