<lift:surround with="default" at="content">
	<h2>Registrieren</h2>
	<p>
		<lift:UserAction.register form="POST">
			<table>
				<tr>
					<td>Benutzername</td>
					<td><form:name /></td>
				</tr>
				<tr>
					<td>E-Mail</td>
					<td><form:email /></td>
				</tr>
				<tr>
					<td>Passwort</td>
					<td><form:password /></td>
				</tr>
				<tr>
					<td>Wiederhole Passwort</td>
					<td><form:retypepassword /></td>
				</tr>
				<tr>
					<td>Ja, ich will Newsletter erhalten</td>
					<td><form:newsletter /></td>
				</tr>
				<tr>
					<td>Ich akzeptiere die <lift:Menu.item name="agb" /></td>
					<td><form:agb /></td>
				</tr>
			</table>
			<form:submit />
		</lift:UserAction.register>
	</p>
</lift:surround>
