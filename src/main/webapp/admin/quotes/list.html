<lift:surround with="default" at="content">
	<h2>Listing News...</h2>
	<p>
		<lift:QuoteAction.list>
			<table>
				<tr>
					<td>ID</td>
					<td>Titel</td>
					<td>Datum</td>
					<td>Autor</td>
					<td>Order</td>
					<td>Edit</td>
					<td>Delete</td>
				</tr>
				<quote:entries>
					<tr>
						<td><entry:id /></td>
						<td><entry:title /></td>
						<td><entry:date /></td>
						<td><entry:author /></td>
						<td><entry:order /></td>
						<td><entry:editlink /></td>
						<td><entry:deletelink /></td>
					</tr>
				</quote:entries>
			</table>
			<quote:previsious />
			<quote:next />
		</lift:QuoteAction.list>
	</p>
</lift:surround>
