<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="description"
	content="Wir sind eine Trendsportschule die Kindern, Jugendlichen und Erwachsenen Spaß am Sport vermitteln wollen.
Zu unseren Angeboten gehören Feriencamps, Trampolinsessions, Slackline-Workouts und vieles mehr." />
<meta name="keywords"
	content="Trampolin, München, Funsport, Fun, Sport, Tramp, Bungee, Longe, Bungeelonge, turnen, springen, spaß, trampolinturnen, Trendsport, Trend, Trendsportschule" />

<link href="/css/screen.css" type="text/css" rel="stylesheet"
	media="screen, projection" />
<link href="/css/print.css" type="text/css" rel="stylesheet"
	media="print" />
<link href="/css/lightbox.css" type="text/css"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div id="fb-root"></div>
	<div class="container">
		<div id="header" class="column span-22 last">
			<div id="header-content span-23">
				<div class="logo">
					<span class="lift:Menu.item?linkToSelf=true&name=home;"> <img
						src="/images/logo.png" alt="Trampolin München" />
					</span>
				</div>
				<div class="push-down-2 header-content login-panel">
					<form class="lift:UserAction.panel?form=POST">
						Eingeloggt als: <span class="name" />
						<button type="submit" class="logout" />
						<span class="options">Optionen</span>
					</form>
				</div>
			</div>
		</div>

		<div class="column span-5 sidebar">
			<div class="lift:Menu.builder?linkToSelf=true&expandAll=true;"></div>
			<br />
			<div class="fb-like-box"
				data-href="https://www.facebook.com/pages/Gods-of-Tramp/222893047806890"
				data-width="190" data-colorscheme="dark" data-show-faces="false"
				data-stream="false" data-header="true"></div>
			<div id="copyright-container" class="span-down-2">
				<div id="copyright">
					<h4 class="alt">
						Copyrights 2011-2012<br />by Daniel Millet<br /> <span
							class="lift:Menu.item?linkToSelf=true&name=impressum;">Impressum</span>
						<br /> <span class="lift:Menu.item?linkToSelf=true&name=agb;">AGB</span>
					</h4>
				</div>
			</div>
		</div>

		<div class="column span-17 last toparea">
			<div class="lift:Msgs?showAll=true" />
			<div id="content">
				<!-- The HTML content will go here -->
			</div>
		</div>
	</div>
	<script id="jquery" src="/js/jquery-1.7.2.min.js" type="text/javascript" />
	<script id="jquery-lightbox" src="/js/lightbox.js"
		type="text/javascript" />
	<script id="json" src="/classpath/json.js" type="text/javascript" />
	<script id="got" src="/js/got.js" type="text/javascript" />
</body>
</html>
